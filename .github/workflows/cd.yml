name: CD

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  register-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.0

        with:
          deno-version: v2.x

      - name: Register commands
        shell: bash
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: deno task register-commands --id="$APPLICATION_ID" --token="$DISCORD_BOT_TOKEN"
